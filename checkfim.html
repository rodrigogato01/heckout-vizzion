<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro | Vizzion Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #EE4D2D; --bg: #f4f7f6; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); }
        
        .header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #ddd; font-weight: 700; color: var(--primary); display: flex; justify-content: center; align-items: center; gap: 8px; }
        
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        
        .card { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: 600; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        
        .btn-pay { width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-pay:hover { background: #d73211; transform: translateY(-2px); }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #fff; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .qr-code { width: 220px; height: 220px; margin: 20px auto; border: 1px solid #eee; display: block; }
        .copy-box { background: #f8f8f8; padding: 10px; border-radius: 5px; border: 1px dashed #bbb; font-size: 0.8rem; word-break: break-all; margin: 15px 0; max-height: 80px; overflow-y: auto; width: 100%; resize: none; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; color: #999; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .card-summary { order: -1; } }
    </style>
</head>
<body>

    <div class="header">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
        CHECKOUT SEGURO
    </div>

    <div class="container">
        <div class="card">
            <h2><span style="background:#000; color:#fff; width:25px; height:25px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; font-size:0.7rem;">1</span> Dados Pessoais</h2>
            
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Nome do titular">
            
            <label>E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com">

            <label>CPF</label>
            <input type="tel" id="cpf" placeholder="000.000.000-00" maxlength="14">

            <div style="background:#fff5f2; padding:15px; border-radius:8px; border:1px solid var(--primary); margin: 10px 0 20px;">
                <p style="color:var(--primary); font-size:0.85rem; font-weight:600;">⚡ Liberação imediata após o pagamento via PIX.</p>
            </div>

            <button class="btn-pay" id="btnMain" onclick="gerarPixVizzion()">FINALIZAR AGORA</button>
        </div>

        <div class="card card-summary" style="height: fit-content;">
            <h2 style="margin-bottom:10px;">Resumo do Pedido</h2>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span>Acesso Vitalício</span>
                <strong>R$ 147,90</strong>
            </div>
            <hr style="border:0; border-top:1px solid #eee; margin-bottom:15px;">
            <div style="display:flex; justify-content:space-between; font-size:1.3rem;">
                <span>Total:</span>
                <span style="color:var(--primary); font-weight:700;">R$ 147,90</span>
            </div>
        </div>
    </div>

    <div class="modal" id="pixModal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('pixModal').style.display='none'">&times;</span>
            <h3>Pagamento Gerado!</h3>
            <p style="font-size:0.9rem; color:#666;">Escaneie o QR Code abaixo:</p>
            
            <img id="qrImg" class="qr-code" alt="QR Code Pix">
            
            <p style="font-size:0.8rem; font-weight:bold; margin-bottom:5px; text-align: left;">Pix Copia e Cola:</p>
            <textarea id="pixCode" class="copy-box" readonly></textarea>
            
            <button class="btn-pay" style="background:#28a745;" onclick="copyPix()">COPIAR CÓDIGO PIX</button>
        </div>
    </div>

    <script>
        // URL DO SEU BACKEND NA RENDER
        const API_URL = "https://checkout-pix-profissional.onrender.com"; 

        // 1. MÁSCARA DE CPF
        document.addEventListener("DOMContentLoaded", function() {
            const cpfInput = document.getElementById('cpf');
            if(cpfInput){
                cpfInput.addEventListener('input', e => {
                    let v = e.target.value.replace(/\D/g,"");
                    v = v.replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");
                    e.target.value = v;
                });
            }
        });

        // 2. FUNÇÃO DE GERAR PIX
        async function gerarPixVizzion() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value.replace(/\D/g,'');
            const btn = document.getElementById('btnMain');

            if(nome.length < 3 || !email.includes('@') || cpf.length < 11) {
                return alert("Por favor, preencha todos os dados corretamente.");
            }

            btn.disabled = true;
            btn.innerText = "GERANDO PIX...";
            btn.style.opacity = "0.7";

            try {
                // Chama o seu servidor
                const response = await fetch(`${API_URL}/vizzion-pix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        amount: 147.90, 
                        name: nome, 
                        email: email, 
                        cpf: cpf 
                    })
                });

                const data = await response.json();
                console.log("Resposta do servidor:", data);

                if (response.ok && (data.transaction_id || data.qr_imagem || data.qr_copia)) {
                    // SUCESSO!
                    let imgSource = data.qrcode_image || data.qr_imagem;
                    let codeSource = data.pix_copy_paste || data.qr_copia;

                    // Ajuste se a imagem vier sem cabeçalho base64
                    if (imgSource && !imgSource.startsWith('http') && !imgSource.startsWith('data:')) {
                        imgSource = `data:image/png;base64,${imgSource}`;
                    }
                    
                    document.getElementById('qrImg').src = imgSource;
                    document.getElementById('pixCode').value = codeSource;
                    document.getElementById('pixModal').style.display = 'flex';
                } else {
                    // ERRO DA API
                    alert("Erro ao gerar Pix: " + (data.error || JSON.stringify(data)));
                    resetBtn();
                }

            } catch (error) {
                console.error("Erro no fetch:", error);
                alert("Erro de conexão com o servidor. Verifique se ele está online.");
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.getElementById('btnMain');
            btn.disabled = false;
            btn.innerText = "FINALIZAR AGORA";
            btn.style.opacity = "1";
        }

        function copyPix() {
            const txt = document.getElementById('pixCode');
            txt.select();
            document.execCommand('copy');
            alert("Código Pix copiado!");
        }
    </script>
</body>
</html>
